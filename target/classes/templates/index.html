<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam V2.0 - Cyberpunk Edition</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Google Fonts for Mystical Cyberpunk Feel -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:wght@400;600;800&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Main Container -->
    <div class="container">
        <div class="card">
            <h1>üîÆ CEK KHODAM üîÆ</h1>
            <p class="subtitle">DATABASE SPIRITUAL VERSI 2.0</p>

            <!-- Input Form -->
            <form id="khodamForm" th:action="@{/check}" method="post">
                <input type="text" name="nama" placeholder="KETIK NAMA ANTUM..." required autocomplete="off">
                <button type="submit" id="submitBtn">TERAWANG SEKARANG</button>
            </form>

            <!-- Result Section -->
            <div th:if="${khodam}" class="result-box">
                <p>Khodam di dalam diri <span class="highlight" th:text="${nama}"
                        style="color:var(--neon-cyan); font-weight:bold;"></span> adalah:</p>
                <div class="khodam-name" th:text="${khodam}"></div>
                <div class="fun-fact">
                    ‚ö†Ô∏è <strong>WARNING:</strong> Keberadaan Khodam ini 99.9% Akurat secara ngawur.
                </div>
                <a href="/" class="reset-btn">[ SCAN ULANG ]</a>
            </div>
        </div>

        <footer style="margin-top:20px; font-size:0.7em; opacity:0.5; text-align:center;">
            &copy; 2024 Dukun Coding Cyberlabs. Pure CSS & Java Magic.
        </footer>
    </div>

    <!-- Loader Overlay (Hidden by Default) -->
    <div id="loader-overlay">
        <div class="loader-text">SCANNING SOUL DATA...</div>
        <div class="loader-scan">
            <div class="loader-bar"></div>
        </div>
    </div>

    <!-- Component Logic -->
    <script>
        document.getElementById('khodamForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Stop immediate submission

            const overlay = document.getElementById('loader-overlay');
            const btn = document.getElementById('submitBtn');

            // Activate Loader
            overlay.style.display = 'flex';

            // Random glitch effect sound logic could go here if audio was allowed

            // Wait 1.5 seconds then submit
            setTimeout(() => {
                this.submit();
            }, 1500);
        });
    </script>

</body>

</html>
